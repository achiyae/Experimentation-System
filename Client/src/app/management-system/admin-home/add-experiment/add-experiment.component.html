<div class="container">
  <div class="code_class">
    <div #codeEditor></div>
  </div>
  <h4>Available languages:</h4>
  <div class="row">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let lang of pageRange(languages)">
        <p>{{lang}}</p>
        <button
          class="btn btn-primary"
          [cdkCopyToClipboard]="lang">Copy to clipboard</button></li>
    </ul>
    <ul class="pagination">
      <li
        class="page-item"
        [ngClass]="{'active': currPageNum === i}"
        *ngFor="let i of pageArr">
        <a
          class="page-link"
          (click)="onChangePage(i)">{{i}}</a>
        </li>
    </ul>
  </div>
  <button
    class="btn btn-primary form-control"
    (click)="onReset()">Reset To Template
  </button>
  <div class="divider"></div>
  <button
    class="btn btn-success form-control"
    (click)="onCreate()">Create Experiment
  </button>
  <p>{{errorMessage}}</p>
  <button
    class="btn btn-primary col-md-4"
    [routerLink]="['/admin','admin-home']">Return to home
  </button>
</div>
