<form (ngSubmit)="onSubmit()" [formGroup]="accessForm" class="my_form">
  <div class="form-group">
    <label for="accessCode">Enter your access code</label>
    <input
      class="form-control"
      formControlName="accessCode"
      id="accessCode"
      type="text">
  </div>
  <p *ngIf="accessForm.touched && accessForm.invalid">Invalid code</p>
  <button
    [disabled]="accessForm.invalid"
    class="btn btn-primary"
    style="margin-top: 20px !important;
    padding: 10px !important;"
    type="submit">Start Experiment
  </button>
</form>
<p *ngIf="failedLogin">Access code does not exist</p>
<div *ngIf="error" class="alert alert-danger">
  <h1>An Error Occurred</h1>
  <p>{{error}}</p>
</div>
